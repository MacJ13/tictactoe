<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Tic Tac Toe</h1>
        <!-- <h2 class="player-display">Player X's turn</h2> -->
      </div>
      <div class="player-form">
        <div class="player-field">
          <label for="first">Player One name</label>
          <input type="text" id="first" name="first" />
        </div>
        <div class="player-field">
          <label for="second">Player Second name</label>
          <input type="text" id="second" name="second" />
        </div>

        <button class="start-btn" type="button">Start</button>
      </div>
      <div class="game-content hidden">
        <h2 class="game-current">The Player name's turn</h2>
        <div class="game-board"></div>
        <button type="button" class="reset-btn">Reset</button>
      </div>
    </div>
  </body>
</html>
